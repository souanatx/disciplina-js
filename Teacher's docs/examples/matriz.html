<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>

    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }

        div {
            background-color: lightgrey;
            cursor: pointer;
            height: 50px;
        }

        div:hover {
            background-color: white;
        }

        table {
            width: 90%;
        }
    </style>


</head>
<body>
   <table>
    <tr>
        <td><div>LUGAR A1</div></td>
        <td><div>LUGAR A2</div></td>
        <td><div>LUGAR A3</div></td>
        <td><div>LUGAR A4</div></td>
        <td><div>LUGAR A5</div></td>
        <td><div>LUGAR A6</div></td>
        <td><div>LUGAR A7</div></td>
        <td><div>LUGAR A8</div></td>
    </tr>
    <tr>
        <td><div>LUGAR B1</div></td>
        <td><div>LUGAR B2</div></td>
        <td><div>LUGAR B3</div></td>
        <td><div>LUGAR B4</div></td>
        <td><div>LUGAR B5</div></td>
        <td><div>LUGAR B6</div></td>
        <td><div>LUGAR B7</div></td>
        <td><div>LUGAR B8</div></td>
    </tr>
    <tr>
        <td><div>LUGAR C1</div></td>
        <td><div>LUGAR C2</div></td>
        <td><div>LUGAR C3</div></td>
        <td><div>LUGAR C4</div></td>
        <td><div>LUGAR C5</div></td>
        <td><div>LUGAR C6</div></td>
        <td><div>LUGAR C7</div></td>
        <td><div>LUGAR C8</div></td>
    </tr>
    <tr>
        <td><div>LUGAR D1</div></td>
        <td><div>LUGAR D2</div></td>
        <td><div>LUGAR D3</div></td>
        <td><div>LUGAR D4</div></td>
        <td><div>LUGAR D5</div></td>
        <td><div>LUGAR D6</div></td>
        <td><div>LUGAR D7</div></td>
        <td><div>LUGAR D8</div></td>
    </tr>
   </table>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var origem = document.getElementById(data).parentNode.id;
            
            destino = ev.target.parentNode.id;

            var temp = ev.target;

            e = document.getElementById(destino);
            e.appendChild(document.getElementById(data));
            document.getElementById(origem).appendChild(temp);
        }

        e = document.getElementsByTagName("td");
        i = 1;
        for (value of e){
            value.setAttribute('ondrop', 'drop(event)');
            value.setAttribute('ondragover', 'allowDrop(event)');
            value.setAttribute('id', 'td' + i);

            value.firstChild.setAttribute('draggable', true);
            value.firstChild.setAttribute('ondragstart', 'drag(event)');
            value.firstChild.setAttribute('id', 'div' + i);
            i++;
        }

    </script>
</body>
</html>
